<ion-header>
  <ion-navbar primary>        
    <ion-buttons left>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="md-exit"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Listado</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="createContacto()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>      
  </ion-navbar>  
  <ion-searchbar (input)="getItems($event)"></ion-searchbar> 
</ion-header>


<ion-content class="listado-content" padding>
  <ion-list >
    <ion-item *ngFor="let contacto of contactos" (click)="muestraContacto(contacto)">
      <ion-avatar item-left>
        <img src="../assets/img/avatar.jpg" />
      </ion-avatar>      
      <h2>{{ contacto.name }}</h2>                
    </ion-item>
  </ion-list>
</ion-content>
