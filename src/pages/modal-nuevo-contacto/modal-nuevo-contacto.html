<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="cerrarModal()">
        <span ion-text color="primary" showWhen="ios">Contactos</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Nuevo contacto</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="nuevoContacto()">
        <span ion-text color="primary" showWhen="ios">Ok</span>
        <ion-icon name="md-add" showWhen="android, windows"></ion-icon>        
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="nuevo-content" padding>
  <form #myForm="ngForm" (ngSubmit)="nuevoContacto()">
    <ion-item>
      <ion-avatar item-start>
        <img src="../assets/img/avatar.jpg" />
      </ion-avatar>
      <ion-input placeholder="Nombre" name ="name" [(ngModel)]="contacto.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Nick Name" name="nickname" [(ngModel)]="contacto.nickname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Email" type="email" name="email" [(ngModel)]="contacto.email"></ion-input>
    </ion-item>
    <ion-item>
     <ion-input placeholder="Tipo" name="type" [(ngModel)]="contacto.items[0].type"></ion-input>
     <ion-input type="telephone" placeholder="Telefono" name="telefono" [(ngModel)]="contacto.items[0].telephone"></ion-input>
    </ion-item>
  </form>
</ion-content>
